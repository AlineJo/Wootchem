<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wootchem</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel="stylesheet" href="./global/style-global.css">

</head>

<body class="container-fluid">

  <!-- Queues Main container -> center self in screen & contains all queues -->
  <div class="sgQueuesContainer">

    <!-- QueueContainerToWatch -->
    <div class="d-flex justify-content-center align-items-center">

      <!-- jumbotron main container -> toWatch -->
      <div class="row align-items-md-stretch">

        <!-- col -->
        <div class="col m-4">
          <!-- round div -->
          <div class="h-100 py-5 px-4 text-white rounded-3 sgJumbotronQueueBG">
            <h2 id="idQueueTitleToWatch" class="text-center">To Watch Queue</h2>

            <!-- ContentContainerToWatch -->
            <div id="idContentContainerToWatch" class="card-deck sgContentContainer sgMarginTop_32">
            </div>
            <!-- ContentContainerToWatch -->

          </div>
          <!--/ round div -->
        </div>
        <!--/ col -->
      </div>
      <!--/ jumbotron main container -->


      <!-- jumbotron main container -> now -->
      <div class="row align-items-md-stretch">

        <!-- col -->
        <div class="col m-4">
          <!-- round div -->
          <div class="h-100 py-5 px-4 text-white rounded-3 sgJumbotronQueueBG">
            <h2 id="idQueueTitleNow" class="text-center">Watching Queue</h2>

            <!-- ContentContainerToWatch -->
            <div id="idContentContainerNow" class="card-deck sgContentContainer sgMarginTop_32">
            </div>
            <!-- ContentContainerToWatch -->

          </div>
          <!--/ round div -->
        </div>
        <!--/ col -->
      </div>
      <!--/ jumbotron main container -->


      <!-- jumbotron main container -> done -->
      <div class="row align-items-md-stretch">

        <!-- col -->
        <div class="col m-4">
          <!-- round div -->
          <div class="h-100 py-5 px-4 text-white rounded-3 sgJumbotronQueueBG">
            <h2 id="idQueueTitleDone" class="text-center">Done Queue</h2>

            <!-- ContentContainerToWatch -->
            <div id="idContentContainerDone" class="card-deck sgContentContainer sgMarginTop_32">
            </div>
            <!-- ContentContainerToWatch -->

          </div>
          <!--/ round div -->
        </div>
        <!--/ col -->
      </div>
      <!--/ jumbotron main container -->



    </div>
    <!-- QueueContainerToWatch -->



  </div>
  <!--/ Queues Main container -> center self in screen & contains all queues -->


  <!-- Modal -> Add Content -->
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
  <!--/ Modal -> Add Content -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <script type="module" src="./js/HomeContentContainerHandler.js"></script>
</body>

</html>
