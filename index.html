<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wootchem</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel="stylesheet" href="./global/style-global.css">

</head>

<body class="container-fluid">

  <!-- Queues Main container -> center self in screen & contains all queues -->
  <div class="sgQueuesContainer">

    <!-- QueueContainerToWatch -->
    <div class="d-flex justify-content-center align-items-center">

      <!-- jumbotron main container -> toWatch -->
      <div class="row align-items-md-stretch">

        <!-- col -->
        <div class="col m-4">
          <!-- round div -->
          <div class="h-100 py-5 px-4 text-white rounded-3 sgJumbotronQueueBG">

            <div class="d-flex justify-content-center">
              <button id="idQueueTitleToWatch" class="btn btn-lg btn-outline-light text-center">
                <h2>To Watch Queue</h2>
              </button>
            </div>

            <!-- ContentContainerToWatch -->
            <div id="idContentContainerToWatch" class="card-deck sgContentContainer sgMarginTop_32">
            </div>
            <!-- ContentContainerToWatch -->

          </div>
          <!--/ round div -->
        </div>
        <!--/ col -->
      </div>
      <!--/ jumbotron main container -->


      <!-- jumbotron main container -> now -->
      <div class="row align-items-md-stretch">

        <!-- col -->
        <div class="col m-4">
          <!-- round div -->
          <div class="h-100 py-5 px-4 text-white rounded-3 sgJumbotronQueueBG">

            <div class="d-flex justify-content-center">
              <button id="idQueueTitleNow" class="btn btn-lg btn-outline-light text-center">
                <h2>Watching Queue</h2>
              </button>
            </div>

            <!-- ContentContainerToWatch -->
            <div id="idContentContainerNow" class="card-deck sgContentContainer sgMarginTop_32">
            </div>
            <!-- ContentContainerToWatch -->

          </div>
          <!--/ round div -->
        </div>
        <!--/ col -->
      </div>
      <!--/ jumbotron main container -->


      <!-- jumbotron main container -> done -->
      <div class="row align-items-md-stretch">

        <!-- col -->
        <div class="col m-4">
          <!-- round div -->
          <div class="h-100 py-5 px-4 text-white rounded-3 sgJumbotronQueueBG">

            <div class="d-flex justify-content-center">
              <button id="idQueueTitleDone" class="btn btn-lg btn-outline-light text-center">
                <h2>Done Queue</h2>
              </button>
            </div>

            <!-- ContentContainerToWatch -->
            <div id="idContentContainerDone" class="card-deck sgContentContainer sgMarginTop_32">
            </div>
            <!-- ContentContainerToWatch -->

          </div>
          <!--/ round div -->
        </div>
        <!--/ col -->
      </div>
      <!--/ jumbotron main container -->



    </div>
    <!-- QueueContainerToWatch -->



  </div>
  <!--/ Queues Main container -> center self in screen & contains all queues -->


  <!-- Modal -> Add Content -->
  <div id="idInsertNewContentModal" class="modal fade" tabindex="-1" aria-labelledby="idInsertNewContentModalTitle"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 id="idInsertNewContentModalTitle" class="modal-title fs-5">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">          
          <form class="needs-validation">

            <div class="d-flex mb-3 g-3 justify-content-between">
              <div class="col-auto">
                <label for="idFormTitle" class="form-label">Title</label>
                <input id="idFormTitle" type="text" class="form-control" placeholder="Naruto">
                <div class="valid-feedback">Please enter Title</div>
              </div>

              <div class="col-auto">
                <label for="idFormWebsite" class="form-label">Website</label>
                <input id="idFormWebsite" type="text" class="form-control" placeholder="9anime">
                <div class="valid-feedback">Please enter Website</div>
              </div>
              
            </div>
        
            <div class="mb-3">
              <label for="idFormDescription">Description</label>
              <textarea id="idFormDescription" class="form-control" placeholder="the next big thing"></textarea>
              <div class="valid-feedback">Please enter Description</div>
            </div>
        
            <div class="mb-3">
              <label for="idFormWebsiteLink" class="form-label">Website Link</label>
              <input id="idFormWebsiteLink" type="text" class="form-control" placeholder="www.9anime.com/ep/1">
              <div class="valid-feedback">Please enter Website link</div>
            </div>
        
            <div class="mb-3">
              <label for="idFormImgSrcLink" class="form-label">Image src</label>
              <input id="idFormImgSrcLink" type="text" class="form-control" placeholder="www.9anime.com/img">
              <div class="valid-feedback">Please enter Image src</div>
            </div>
        
            <div class="d-flex mb-3 g-3 justify-content-between">
        
              <div>
                <label for="idFormEpsiodeCurrent" class="form-label">Current Episode</label>
                <input id="idFormEpsiodeCurrent" type="number" class="form-control" placeholder="12">
                <div class="valid-feedback">Please enter Current Episode</div>
              </div>
        
              <div>
                <label for="idFormEpsiodeCount" class="form-label">Episode Count</label>
                <input id="idFormEpsiodeCount" type="number" class="form-control" placeholder="12">
                <div class="valid-feedback">Please enter Episode Count</div>
              </div>
        
            </div>
        
            <div class="d-flex justify-content-between">
        
              <div>
                <label for="idFormSeasonCurrent" class="form-label">Current Season</label>
                <input id="idFormSeasoCurrent" type="number" class="form-control" placeholder="4">
                <div class="valid-feedback">Please enter Current Season</div>
              </div>
        
              <div>
                <label for="idFormSeasonCurrent" class="form-label">Season Count</label>
                <input id="idFormSeasoCurrent" type="number" class="form-control" placeholder="4">
                <div id="idErrorFormSeasonCurrent" class="sgErrorText valid-feedback">Please enter Season Count</div>
              </div>
        
            </div>
        
          </form>        
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="idBtnAddContent" type="button" class="btn btn-success">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!--/ Modal -> Add Content -->

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <script type="module" src="./js/AddNewContentItem.js"></script>
  <script type="module" src="./js/HomeContentContainerHandler.js"></script>
</body>

</html>
